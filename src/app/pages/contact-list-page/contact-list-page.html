<section class="contacts-section">
  <h1 class="contacts-title">Contactos</h1>
  <div class="contacts-list">
    @for (contacto of contactsService.contacts; track $index) {
      <a class="contact-link" [routerLink]="['/contacts', contacto.id]">
        <app-contact-list-item [contacto]="contacto" [index]="$index" />
      </a>
    } @empty {
      <p class="no-contacts">
        No hay contactos, <a routerLink="/contacts/new">agreg√° uno</a>.
      </p>
    }
  </div>
  <a class="new-contact-btn" routerLink="/contacts/new">Nuevo contacto +</a>
</section>
