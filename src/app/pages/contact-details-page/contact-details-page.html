<div class="contact-detail-card">
  @if(cargandoContacto){
    <p class="loading">Cargando contacto...</p>
  } 
  @else if(!contacto) {
    <p class="not-found">No se encontró el contacto</p>
  } 
  @else {
    <h1 class="contact-name">{{contacto!.firstName}} {{contacto!.lastName}}</h1>
    <p class="contact-info">Email: {{contacto.email}}</p>
    <p class="contact-info">Teléfono: {{contacto.number}}</p>

    @if (contacto.isFavorite) {
      <p class="favorite-star">⭐</p>
      <button class="btn-favorite" (click)="toggleFavorite()">Desmarcar favorito</button>
    } @else {
      <button class="btn-favorite" (click)="toggleFavorite()">Marcar como favorito</button>
    }

    <p>
      <a class="btn-edit" [routerLink]="['/contacts',idContacto(),'edit']">Editar</a>
    </p>
    <button class="btn-eliminar" (click)="deleteContact()">Eliminar</button>
  }
</div>
